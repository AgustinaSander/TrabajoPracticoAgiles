<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Buscar titular</title>
    <!--GoogleFonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300&display=swap"
      rel="stylesheet"
    />
    <!--CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/estilosBuscarTitular.css" />
    <!--FontAwesome-->
    <script
      src="https://kit.fontawesome.com/0ab9ff7f01.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <section class="container">
      <h2>Buscar usuario</h2>
      <h4>Complete los campos para filtrar la búsqueda de usuarios</h4>
      <form action="" class="fields_to_complete" id="fields_to_complete">
        <div class="container_fields">     
            <div class="fields" id="field_name">
              <label for="name" class="field_label">Nombre</label>
              <input class="field_input" type="text" name="name" />
              <p class="error_message"><i class="fa-solid fa-circle-exclamation"></i> No se admiten caracteres especiales. Longitud máxima 30 caracteres</p>
            </div>
  
            <div class="fields" id="field_surname">
              <label for="surname" class="field_label">Apellido</label>           
              <input class="field_input" type="text" name="surname" />       
              <p class="error_message"><i class="fa-solid fa-circle-exclamation"></i> No se admiten caracteres especiales. Longitud máxima 30 caracteres</p>
            </div>
  
            <div class="fields" id="field_type_document">
              <label for="type_document" class="field_label">Tipo N° documento</label>
              <select class="group_document" name="lenguajes" id="lang">
                  <option value="SELECCIONE" selected>SELECCIONE</option>
                  <option value="DNI">DNI</option>
                  <option value="PASAPORTE">PASAPORTE</option>
                  <option value="LU">LU</option>
                  <option value="LE">LE</option>
              </select>
            </div>
  
            <div class="fields" id="field_dni">
              <label for="n_document" class="field_label">N° documento</label>
              <input class="field_input" type="number" name="dni" />            
              <p class="error_message"><i class="fa-solid fa-circle-exclamation"></i> Ingrese entre 8 y 10 digitos</p>
            </div>

            <button class="button" id="button">
              <i class="fa-solid fa-magnifying-glass"></i> Buscar
            </button>
        </div>
      </form>

      <div class="show_results" id="show_results">
        <h4>Resultados de la búsqueda: Seleccione un usuario </h4>
          <div class="container_radio_buttons">
            <ul class="list-group">
              <li class="list-group-item">
                <input class="form-check-input me-1" type="radio" name="listGroupRadio" value="" id="firstRadio" checked>
                <label class="form-check-label" for="firstRadio">First radio</label>
              </li>
              <li class="list-group-item">
                <input class="form-check-input me-1" type="radio" name="listGroupRadio" value="" id="secondRadio">
                <label class="form-check-label" for="secondRadio">Second radio</label>
              </li>
              <li class="list-group-item">
                <input class="form-check-input me-1" type="radio" name="listGroupRadio" value="" id="thirdRadio">
                <label class="form-check-label" for="thirdRadio">Third radio</label>
              </li>
              <li class="list-group-item">
                <input class="form-check-input me-1" type="radio" name="listGroupRadio" value="" id="firstRadio" checked>
                <label class="form-check-label" for="firstRadio">First radio</label>
              </li>
              <li class="list-group-item">
                <input class="form-check-input me-1" type="radio" name="listGroupRadio" value="" id="secondRadio">
                <label class="form-check-label" for="secondRadio">Second radio</label>
              </li>
              <li class="list-group-item">
                <input class="form-check-input me-1" type="radio" name="listGroupRadio" value="" id="thirdRadio">
                <label class="form-check-label" for="thirdRadio">Third radio</label>
              </li>
            </ul>
        </div>
      </div>
    </section>
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script> -->
    <script src="../static/js/buscarTitularValidaciones.js"></script>
  </body>
</html>
